    <div id="contenido-usuario">
      <img id="iconoUsuario" class="logocircular" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" width="120px" height="auto">

  <nav id="menu">
    <a href="formCliente.html" class="buttonReturn">Volver al Listado de Clientes</a>
  </nav>
  <div class="modifier-container">
        <div class="img-container-user">
            <img id="iconocliente" class="logocircular" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png">
        </div>
        <form id="clientForm" onsubmit="modificarCliente(); return false;">
            <input type="text" id="nombreUser" name="nombreUser" placeholder="Usuario" required>
            <input type="text" id="clientName" name="clientName" placeholder="Nombre" required>
            <input type="text" id="clientLastName" name="clientLastName" placeholder="Apellido" required>
            <input type="text" id="clientEmail" name="clientEmail" placeholder="Email" required>
            <input type="password" id="clientPassword" name="clientPassword" placeholder="Contraseña" required>
            <input type="text" id="clientDomicilio" name="clientDomicilio" placeholder="Domicilio" required>
            <input type="date" id="clientFechNac" name="clientFechNac" placeholder="FechNac" required>
            <input type="number" id="clientNumTarjeta" name="clientNumTarjeta" placeholder="NumTarjeta" required>
            <input type="text" id="clientIcon" name="clientIcon" placeholder="Url Icono">
            <input type="number" id="clientCodPostal" name="clientCodPostal" placeholder="CodPostal" required>
            <button type="submit">Actualizar Cliente</button>
        </form>
        <h1 id="mensaje_resultado"></h1>
  </div>
<footer>
