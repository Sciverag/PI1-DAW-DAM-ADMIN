</head>
<body>
  <header>
    <div id="menu_responsive">
      <nav>

                <li><a id="cerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</a></li>
                <li><a href="formContenido.html">Volver</a></li>
              </ul>
            </li>
          </ul>
      </nav>
    </div>
    <div id="contenido-logo">
      <img class="logocircular" id="normal" src="img/DALL·E 2024-05-15 17.12.06 - Design a logo featuring an antique film camera with the initials 'MV' incorporated into the camera lens. The camera should be centrally placed within .webp" width="100px" height="auto">
      <h1>MiraVereda Admin</h1>
      <img class="logocircular" id="responsive" src="img/DALL·E 2024-05-15 17.12.06 - Design a logo featuring an antique film camera with the initials 'MV' incorporated into the camera lens. The camera should be centrally placed within .webp" width="100px" height="auto">
    </div>
    <div id="contenido-usuario">
      <img id="iconoUsuario" class="logocircular" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" width="120px" height="auto">
      <a id="cerrarSesion" class="button" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>
  </header>
  <nav id="menu">
    <a href="formContenido.html" class="buttonReturn">Volver al Listado de Contenido</a>
  </nav>
  <div class="modifier-container">
        <div class="img-container">
            <img id="iconoContenido" src="https://musicart.xboxlive.com/7/5dbd5100-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080">
        </div>
        <form id="contentForm" onsubmit="modificarContenido(); return false;">
          <input type="hidden" id="idContenido" name="idContenido">
          <input type="hidden" id="tipoContenido" name="tipoContenido">
          <input type="text" id="contentTitle" name="contentTitle" placeholder="Título" required>
          <input type="text" id="contentDescription" name="contentDescription" placeholder="Descripción" required>
          <input type="text" id="contentDirector" name="contentDirector" placeholder="Director" required>
          <input type="text" id="contentDuracion" name="contentDuracion" placeholder="Duracion en Minutos" required>
          <input type="hidden" id="contentPunt" name="contentPunt" required>
          <input type="text" id="contentGenre" name="contentGenre" placeholder="Género" required>
          <input type="text" id="contentTarifa" name="contentTarifa" placeholder="Tarifa" required>
          <input type="text" id="contentActores" name="contentActores" placeholder="Actores" required>
          <input type="url" id="contentImagen" name="contentImagen" placeholder="Url Imagen" required>
          <input type="date" id="contentEstreno" name="contentEstreno" placeholder="Fecha de Estreno" required>
          <input type="hidden" id="peliculaCaducidad" name="peliculaCaducidad" placeholder="Disponible Hasta" required>
          <input type="hidden" id="capituloTemporada" name="capituloTemporada" placeholder="Temporada del Capitulo" required>
          <input type="hidden" id="capituloSerie" name="capituloSerie" placeholder="Serie del Capitulo" required>
          <button type="submit">Actualizar Contenido</button>
        </form>
        <h1 id="mensaje_resultado"></h1>
  </div>
<footer>
  <p>1ºDAW</p>
  <p>1ºDAM</p>
</footer>
<script src="js/modifycontent.js"></script>
</body>
</html>
